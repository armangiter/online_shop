{% extends 'base.html' %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small><br/>
    <p>{{ product.price }} Toman</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.descriptions }}</p>
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="add to cart">
    </form>
{% endblock %}
